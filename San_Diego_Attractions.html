<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="css/SD_Map.css" rel="stylesheet">
    <title>Neighborhood Map</title>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Discover San Diego!</h1>
        <hr>
        <input id="search" type="search" data-bind="value: request, valueUpdate: 'keyup'" placeholder="Search Locations">
        </hr>
        <div id="location">
          <ul id="list-view" data-bind="foreach: filterLocs">
            <li id="list-item" data-bind="text:name, click:$parent.locs"></li>
          </ul>
        </div>
      </div>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBKkgaQAdExkMk4ShhZ8WOn9bCoLdmIiFg&v=3&callback=initMap">
    </script>
    <script src="js/libs/jquery.min.js"></script>
    <script async src="js/SD_Map.js"></script>
    <script src="knockout/dist/knockout.js"></script>
  </body>
</html>
